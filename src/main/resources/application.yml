
server:
  port: 8080
  undertow:
    threads:
      io: 5
      worker: 5
    accesslog:
      enabled: true
      pattern: "%t %a %r %s (%D ms)"
      dir: C:/temp/logs
    options:
      server:
        record-request-start-time: true
spring:
  application:
    name: microservice-spring
  data:
    mongodb:
      uri: mongodb://root:example@mongo:27017/tarefamongo